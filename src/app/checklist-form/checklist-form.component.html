<div class="w-450">

  <mat-card>

    <mat-card-header>
      <mat-card-title>{{actionName}} Item do Checklist</mat-card-title>
    </mat-card-header>


    <mat-card-content>
      <form [formGroup]="checklistForm" #checklistFormDirective="ngForm"  class="flx-clmn">

        <div>

          <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <input matInput type="text" formControlName="description">
            <mat-error *ngIf="checklistForm?.controls">Campo descrição obrigatório</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="category" [compareWith]="compareCategoryObjects">
              <mat-option *ngFor="let category of categories" [value]="category" >{{ category.name }}</mat-option>
            </mat-select>
            <mat-error *ngIf="checklistForm?.controls">Campo categoria obrigatório</mat-error>
          </mat-form-field>

        </div>

        <div class="flx-center-row flx-evly">

          <section>
            <mat-checkbox formControlName="completed">Completado?</mat-checkbox>
          </section>

          <mat-form-field appearance="outline">
            <mat-label>Prazo</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="deadline">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>

      </form>
    </mat-card-content>


    <mat-card-actions class="flx-center-row flx-evly">
      <button mat-raised-button color="warn" (click)="cancel()" class="mr-10">Cancelar</button>
      <button mat-raised-button color="primary" (click)="save()">Salvar</button>
    </mat-card-actions>


  </mat-card>

</div>
